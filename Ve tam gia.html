<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BAI TAP VE TAM GIAC</title>
</head>
<body>
<script>

  for (let i = 1; i <= 5; i++) {
      for (let j = 1; j <= i; j++) {
          document.write('*');
      }
      document.write('<br/>');

  }
  document.write('<br/>');

  for (let m = 5; m >= 1; m--){
      for (let n = 1; n <= m; n++){
          document.write("*")
      }
      document.write('<br/>');
  }
  document.write('<br/>')


  for (let i = 1; i <= 5; i++) {
      for (let j = 5; j >= i; j--) {
          document.write('&nbsp;&nbsp');
          console.log(i, j);
      }
      for (let k = 1; k <= i; k++) {
          document.write('*')
          console.log('i=====', i, 'k=====', k)
      }
      document.write('<br>')
  }
  document.write('<br>')


   for (let a = 5; a > 0; a--) {
       for (let b = 0; b < 5 - a; b++) {
           document.write('&nbsp&nbsp');
           console.log('a====', a, 'b====', b)
       }
       document.write('<br>')

       for (let c = 5 - a; c < 5; c++) {
           document.write('*')
           console.log('a====', a, 'c====', c)
       }
   }







</script>
</body>
</html>
